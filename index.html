<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Evodentia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-overlay">
    <div class="login-container">
      <h2>Entrar a Evodentia</h2>
      <form onsubmit="login(event)">
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button type="submit">Entrar</button>
      </form>
      <p id="message"></p>
    </div>
  </div>
  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value || "invitado@evodentia.com";
      const password = document.getElementById('password').value || "";

      const user = { name: "Invitado", email: email, password: password };
      localStorage.setItem('evodentia_logged_user', JSON.stringify(user));
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
