<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Evodentia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="register-container">
    <h2>Registro de usuario</h2>
    <form onsubmit="register(event)">
      <input type="text" id="name" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    function register(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('evodentia_users') || '[]');
      const exists = users.find(u => u.email === email);

      if (exists) {
        document.getElementById('message').textContent = '⚠️ Este usuario ya está registrado.';
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('evodentia_users', JSON.stringify(users));
      document.getElementById('message').textContent = '✅ Registro exitoso. ¡Ahora puedes iniciar sesión!';
    }
  </script>
</body>
</html>
