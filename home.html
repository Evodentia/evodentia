<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Evodentia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="home-header">
    <h1>Evodentia</h1>
    <button onclick="logout()">Cerrar sesión</button>
  </header>
  <main>
    <h2 id="welcome"></h2>
    <p>Bienvenido al portal. Aquí podrás acceder a cursos y servicios.</p>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem('evodentia_logged_user'));
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcome').textContent = 'Hola, ' + user.name;
    }

    function logout() {
      localStorage.removeItem('evodentia_logged_user');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
