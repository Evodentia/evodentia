<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Evodentia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('evodentia_users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem('evodentia_logged_user', JSON.stringify(user));
        document.getElementById('message').textContent = '✅ Login correcto. Redirigiendo...';
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
      } else {
        document.getElementById('message').textContent = '❌ Usuario o contraseña incorrectos.';
      }
    }
  </script>
</body>
</html>
